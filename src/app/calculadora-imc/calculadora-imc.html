<div class="container">
  <h2>Calcular IMC</h2>

  <label>Peso (kg):</label>
  <input type="number" [(ngModel)]="peso">

  <label>Altura (m):</label>
  <input type="number" [(ngModel)]="altura" >

  <button (click)="calcularIMC()">Calcular</button>

    <div>
      <p>IMC: {{ imc }}</p>
      <p>Classificação: {{ classificacao }}</p>
    </div>
  
</div>
